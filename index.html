    <dialog id="dialog">

                <input maxlength="3800" type="text" id="title">
            </div>

            </div>
            <br>
            <div class="input-container">
                <label for="pages">Pages:</label>
                <input maxlength="99999" type="number" id="pages">
            </div>
            <br>
            <div class="read-container">
                <label for="read">Read? :</label>
                <input name="read" type="checkbox" id="read">
                
            </div>
            <div class="dialog-btns">

                <button type="submit" class="btn submit-book">Add</button>
            </div>
        </form>

    </dialog>
