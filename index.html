<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>

    <dialog id="dialog">
        <form class="form">
            <div class="input-container">
                <label for="title">Title:</label>
                <input maxlength="3800" type="text" id="title">
            </div>
            <br>
            <div class="input-container">
                <label for="author">Author:</label>
                <input maxlength="100" type="text" id="author">
            </div>
            <br>
            <div class="input-container">
                <label for="pages">Pages:</label>
                <input maxlength="99999" type="number" id="pages">
            </div>
            <br>
            <div class="status">
                <label for="status">Status:</label>
                <div>
                    <input name="status" type="radio" id="read">
                    <label for="read">Read</label>
                </div>

                <div>
                    <input name="status" type="radio" id="unread" checked
                >
                    <label for="unread">Unread</label>
                </div>
            </div>


            <!-- <div class="close-btn-container"> -->
            <button class="btn close-btn">Cancel</button>

            <!-- </div> -->

        </form>

    </dialog>

    <div class="container">
        <div class="btn-container">
            <button class="btn add-btn">Add book</button>
        </div>
        <div class="book-container">
            <div class="book-info">
            <h3 class="book-title">The Hobbit</h3>
            <p class="book-author">J.R.R. Tolkien</p>
            <p class="book-pages">295</p>
            <p class="book-status">unread</p>
        </div>
        </div>

    </div>


</body>

</html>
